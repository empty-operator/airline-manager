<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Edit airline</title>
    <link rel="stylesheet" th:href="@{/css/entity-form.css}"/>
    <link rel="stylesheet" th:href="@{/css/navigation-with-button.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
</head>

<body>
<div th:replace="fragments/header.html :: defaultHeader"></div>
<div class="py-3 entity-form">
    <form th:method="PATCH" th:action="@{/airlines}" th:object="${airline}">
        <h1 class="h3 mb-3 fw-normal">Edit airline</h1>

        <div class="form-floating">
            <input class="form-control" id="name" name="name" placeholder="Name" type="text" th:field="*{name}">
            <label for="name">Name</label>
        </div>

        <input name="id" type="hidden" th:field="*{id}">

        <button name="action" class="w-100 btn btn-lg btn-primary" type="submit">Save</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
