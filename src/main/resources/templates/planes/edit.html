<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Edit plane</title>
    <link rel="stylesheet" th:href="@{/css/entity-form.css}"/>
    <link rel="stylesheet" th:href="@{/css/navigation-with-button.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
</head>

<body>
<div th:replace="fragments/header.html :: defaultHeader"></div>
<div class="py-3 entity-form">
    <form th:method="PATCH" th:action="@{/planes}" th:object="${plane}">
        <h1 class="h3 mb-3 fw-normal">Edit plane</h1>

        <div class="form-floating">
            <input class="form-control" id="name" name="name" placeholder="Name" type="text" th:field="*{name}">
            <label for="name">Name</label>
        </div>

        <div class="form-floating">
            <input class="form-control" id="range" name="range" placeholder="Range" type="number" th:field="*{range}">
            <label for="range">Range</label>
        </div>

        <div class="form-floating">
            <input class="form-control" id="numberOfSeats" name="numberOfSeats" placeholder="Number of seats" type="number" th:field="*{numberOfSeats}">
            <label for="numberOfSeats">Number of seats</label>
        </div>

        <div class="form-floating">
            <input class="form-control" id="fuelCapacity" name="fuelCapacity" placeholder="Fuel capacity" type="number" th:field="*{fuelCapacity}">
            <label for="fuelCapacity">Fuel capacity</label>
        </div>

        <div class="form-floating">
            <input class="form-control" id="speed" name="speed" placeholder="Speed" type="number" th:field="*{speed}">
            <label for="speed">Speed</label>
        </div>

        <div class="form-floating">
            <input class="form-control" id="mtow" name="mtow" placeholder="MTOW" type="number" th:field="*{mtow}">
            <label for="mtow">MTOW</label>
        </div>

        <div class="form-floating">
            <select class="form-control" id="airline" name="airline" th:field="*{airline}">
                <option th:each="airline : ${airlines}" th:value="${airline.id}" th:text="${airline.name}"></option>
            </select>
            <label for="airline">Airline</label>
        </div>

        <input name="id" type="hidden" th:field="*{id}">

        <button name="action" class="w-100 btn btn-lg btn-primary" type="submit">Save</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
